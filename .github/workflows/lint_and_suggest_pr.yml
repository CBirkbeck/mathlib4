on:
  pull_request

name: lint and suggest

jobs:
  style_lint:
    if: github.repository == 'leanprover-community/mathlib4' && github.event.pull_request.draft == false
    name: Lint style
    runs-on: ubuntu-latest
    steps:
      - uses: leanprover-community/lint-style-action@43f7f1b5f2fa1e29dc054ca8c2ce65edf38b8e80 # 2025-04-28
        with:
          mode: suggest
          lint-bib-file: true
