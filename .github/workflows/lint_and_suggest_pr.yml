on:
  pull_request

name: lint and suggest

jobs:
  style_lint:
    if: github.repository == 'leanprover-community/mathlib4' && github.event.pull_request.draft == false
    name: Lint style
    runs-on: ubuntu-latest
    steps:
      - uses: leanprover-community/lint-style-action@38d8a9a837fb62a7c870654ce30aa2bd70f79b49 # 2025-04-28
        with:
          mode: suggest
          lint-bib-file: true
