on:
  pull_request

name: lint and suggest

jobs:
  style_lint:
    if: github.repository == 'leanprover-community/mathlib4' && github.event.pull_request.draft == false
    name: Lint style
    runs-on: ubuntu-latest
    steps:
      - uses: leanprover-community/lint-style-action@684dc237cbcdcb8b6b290639c794c21ac7a19e4b # 2025-04-28
        with:
          mode: suggest
          lint-bib-file: true
